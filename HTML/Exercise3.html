<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="/CSS/Exercise3.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <button class="button_choice" onclick="
    genrateRandomNumber();
    resultMessage = checkWinner('Bat',computerChoice)
    displayResult('Bat',computerChoice,resultMessage);
    "><img src="/HTML/Images/bat.png" alt="Bat" class="image_choice"></button>
    <button class="button_choice" onclick="
    genrateRandomNumber();
    resultMessage = checkWinner('Ball',computerChoice)
    displayResult('Ball',computerChoice,resultMessage);
    "><img src="/HTML/Images/ball.png" alt="Ball" class="image_choice"></button>
    <button class="button_choice" onclick="
    genrateRandomNumber();
    resultMessage = checkWinner('Stump',computerChoice)  
    displayResult('Stump',computerChoice,resultMessage);
    "><img src="/HTML/Images/stump.png" alt="stump" class="image_choice"></button><br><br>
    <button onclick="
    resetGame();
    ">Reset Game</button>
    <h1 class="user_move"></h1>
    <h1 class="comp_move"></h1>
    <h1 class="result"></h1>
    <h1 class="score"></h1>
    <h1 class="reset"></h1>
    <script src="/JAVASCRIPT/Exercise3.js"></script>
</body>
</html>
