<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Exercise2.css">
    <title>Calculater</title>
</head>
<body>
    <div class="container">
        <input type="text" class="input_container" readonly>
        <div class="button_container">
            <button class="button" onclick="currentEle='';
            document.querySelector('.input_container').value = currentEle;">C</button>
            <button class="button" onclick="currentEle=currentEle+'1';
            document.querySelector('.input_container').value = currentEle;">1</button>
            <button class="button" onclick="currentEle=currentEle+'2';
            document.querySelector('.input_container').value = currentEle;">2</button>
            <button class="button" onclick="currentEle=currentEle+'+';
            document.querySelector('.input_container').value = currentEle;">+</button>
            <button class="button" onclick="currentEle=currentEle+'3';
            document.querySelector('.input_container').value = currentEle;">3</button>
            <button class="button" onclick="currentEle=currentEle+'4';
            document.querySelector('.input_container').value = currentEle;">4</button>
            <button class="button" onclick="currentEle=currentEle+'-';
            document.querySelector('.input_container').value = currentEle;">-</button>
            <button class="button" onclick="currentEle=currentEle+'5';
            document.querySelector('.input_container').value = currentEle;">5</button>
            <button class="button" onclick="currentEle=currentEle+'6';
            document.querySelector('.input_container').value = currentEle;">6</button>
            <button class="button" onclick="currentEle=currentEle+'*';
            document.querySelector('.input_container').value = currentEle;">*</button>
            <button class="button" onclick="currentEle=currentEle+'7';
            document.querySelector('.input_container').value = currentEle;">7</button>
            <button class="button" onclick="currentEle=currentEle+'8';
            document.querySelector('.input_container').value = currentEle;">8</button>
            <button class="button" onclick="currentEle=currentEle+'/';
            document.querySelector('.input_container').value = currentEle;">/</button>
            <button class="button" onclick="currentEle=eval(currentEle); 
            document.querySelector('.input_container').value = currentEle;">=</button>
            <button class="button" onclick="currentEle=currentEle+'9';
            document.querySelector('.input_container').value = currentEle;">9</button>
            <button class="button" onclick="currentEle=currentEle+'0';
            document.querySelector('.input_container').value = currentEle;">0</button>
            <button class="button" onclick="currentEle=currentEle+'.';
            document.querySelector('.input_container').value = currentEle;">.</button>
        </div>
    </div>
    <script src="/JAVASCRIPT/Exercise2.js"></script>
</body>
</html>
